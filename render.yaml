services:  
  - type: web  
    name: gdpr-checklist-app  
    env: php  
    buildCommand: "composer install --optimize-autoloader --no-dev && npm install --legacy-peer-deps && npm run build"  
    startCommand: "php artisan serve --host=0.0.0.0 --port=$PORT"  
    envVars:  
      - key: APP_ENV  
        value: production  
      - key: APP_KEY  
        sync: false  
      - key: APP_DEBUG  
        value: false  
      - key: DB_CONNECTION  
        value: pgsql  
      - key: DB_HOST  
        sync: false  
      - key: DB_PORT  
        value: 5432  
      - key: DB_DATABASE  
        sync: false  
      - key: DB_USERNAME  
        sync: false  
      - key: DB_PASSWORD  
        sync: false 
